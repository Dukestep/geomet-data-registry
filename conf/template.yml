%YAML 1.1
---

layer_templates:
    
    TT: &template_tt
        type: raster
        time_enabled: 'yes'
        styles:
            - mapserv/class/TEMPSUMMER.inc
            - mapserv/class/TEMPSUMMER-LINEAR.inc
            - mapserv/class/TEMPWINTER.inc
            - mapserv/class/TEMPWINTER-LINEAR.inc
            - mapserv/class/TEMPERATURE.inc
            - mapserv/class/TEMPERATURE-LINEAR.inc
    
    TT_1015_600: &template_tt_1015_600
        <<: *template_tt
        styles:
            - mapserv/class/TEMPERATURE.inc
            - mapserv/class/TEMPERATURE-LINEAR.inc
            - mapserv/class/TEMP_1015_600.inc
            - mapserv/class/TEMP_1015_600-LINEAR.inc
    
    TT_550_275: &template_tt_550_275
        <<: *template_tt
        styles:
            - mapserv/class/TEMPERATURE.inc
            - mapserv/class/TEMPERATURE-LINEAR.inc
            - mapserv/class/TEMP_550_275.inc
            - mapserv/class/TEMP_550_275-LINEAR.inc
    
    TT_250: &template_tt_250
        <<: *template_tt
        styles:
            - mapserv/class/TEMPERATURE.inc
            - mapserv/class/TEMPERATURE-LINEAR.inc
            - mapserv/class/TEMP_250.inc
            - mapserv/class/TEMP_250-LINEAR.inc
    
    # Used by nobody ?
    TT_500_1000: &template_tt_500_1000
        <<: *template_tt
    
    TD: &template_td
        type: raster
        time_enabled: 'yes'
        styles:
            - mapserv/class/DEWPOINT.inc
    
    UU: &template_uu
        type: point
        conntype: uvraster
        time_enabled: 'yes'
        metadata:
            - 'wfs_enable_request=!*'
        processing:
            - BANDS=1,2
            - UV_SPACING=20
            - UV_SIZE_SCALE=1
        styles:
            - mapserv/class/WINDARROW.inc
            - mapserv/class/WINDARROWKNOTS.inc
    
    UU-NS: &template_uu_ns
        type: point
        conntype: uvraster
        time_enabled: 'yes'
        metadata:
            - 'wfs_enable_request=!*'
        vrt_param:
            ratio: -1.0
            offset: 270.0
        processing:
            - BANDS=1,2
            - UV_SPACING=20
            - UV_SIZE_SCALE=1
        styles:
            - mapserv/class/WINDARROW-NS.inc
            - mapserv/class/WINDARROWKNOTS-NS.inc
    
    WDIR: &template_wd
        #  Style / Color validation from data steward required, see https://gccode.ssc-spc.gc.ca/ec-msc/geomet/issues/352#note_92972
        type: raster
        time_enabled: 'yes'
        processing:
            - SCALE=0,360
            - SCALE_BUCKETS=720
        styles:
            - mapserv/class/WDIR3.inc
            - mapserv/class/WDIR3-LINEAR.inc
            - mapserv/class/WDIR6.inc
            - mapserv/class/WDIR6-LINEAR.inc
    
    WDIR_GULF: &template_wd_gulf
        #  Style / Color validation from data steward required, see https://gccode.ssc-spc.gc.ca/ec-msc/geomet/issues/352#note_92972
        type: raster
        time_enabled: 'yes'
        processing:
            - SCALE=0.001,360
            - SCALE_BUCKETS=3600
        styles:
            - mapserv/class/WDIR3.inc
            - mapserv/class/WDIR3-LINEAR.inc
            - mapserv/class/WDIR6.inc
            - mapserv/class/WDIR6-LINEAR_GULF.inc
    
    WSPEED: &template_wspd
        #  Style / Color validation from data steward required, see https://gccode.ssc-spc.gc.ca/ec-msc/geomet/issues/352#note_92972
        type: raster
        time_enabled: 'yes'
        processing:
